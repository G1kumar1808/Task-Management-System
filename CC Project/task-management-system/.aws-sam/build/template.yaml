AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: User Management System
Resources:
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UsersTable
      AttributeDefinitions:
      - AttributeName: UserID
        AttributeType: S
      KeySchema:
      - AttributeName: UserID
        KeyType: HASH
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RegisterFunction
      Handler: src/auth/register.handler
      Runtime: nodejs18.x
      Timeout: 30
      Environment:
        Variables:
          USERS_TABLE:
            Ref: UsersTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Events:
        Register:
          Type: Api
          Properties:
            Path: /register
            Method: post
    Metadata:
      SamResourceId: RegisterFunction
  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LoginFunction
      Handler: src/auth/login.handler
      Runtime: nodejs18.x
      Timeout: 30
      Environment:
        Variables:
          USERS_TABLE:
            Ref: UsersTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Events:
        Login:
          Type: Api
          Properties:
            Path: /login
            Method: post
    Metadata:
      SamResourceId: LoginFunction
  GetAllUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetAllUsersFunction
      Handler: src/users/getAllUsers.handler
      Runtime: nodejs18.x
      Timeout: 30
      Environment:
        Variables:
          USERS_TABLE:
            Ref: UsersTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: UsersTable
      Events:
        GetAllUsers:
          Type: Api
          Properties:
            Path: /users
            Method: get
    Metadata:
      SamResourceId: GetAllUsersFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
